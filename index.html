<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>中国应用</title>
    <style>
        body {
            background-color: #540d0d; /* 浅灰色背景 */
        }

        #app {
            background-color: #ef4444; /* 红色背景 */
            color: #000000; /* 白色文本 */
        }

        #user-list li {
            background-color: #f59e0b; /* 琥珀色用户项目背景 */
        }

        input,
        select,
        button {
            background-color: #f59e0b; /* 琥珀色输入、选择和按钮背景 */
            color: #000000; /* 输入、选择和按钮的白色文本颜色 */
        }

        /* 平滑过渡 */
        .transition {
            transition-property: all;
            transition-duration: 300ms;
        }

        /* 组织良好的按钮网格 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
    </style>
</head>

<body class="p-4">

<h1 class="text-center text-4xl font-bold mb-4">中国政府</h1>

<div id="app" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md transition">

    <!-- 用户列表 -->
    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">用户</h2>
        <ul id="user-list" class="grid gap-2">
            <!-- 用户项目将在此处动态添加 -->
        </ul>
    </div>

    <!-- 管理员控件 -->
    <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">管理员控件</h2>

        <!-- 选择用户下拉列表 -->
        <div class="mb-4">
            <label for="userSelect" class="block text-sm font-medium text-gray-700">选择用户:</label>
            <select id="userSelect" class="mt-1 p-2 border rounded-md w-full">
                <!-- 用户选项将在此处动态添加 -->
            </select>
        </div>


        <!-- 添加用户表单（移到新行） -->
        <div class="mb-4 grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <label for="newUsername" class="block text-sm font-medium text-gray-700 mr-2">新用户:</label>
                <input type="text" id="newUsername" class="p-2 border rounded-l-md w-full">
            </div>
            <div class="button-grid">
                <button onclick="addUser()" class="px-4 py-2 rounded-r-md">添加用户</button>
            </div>
        </div>
        
        <!-- 删除用户控件 -->
        <div class="mb-4 button-grid">
            <button onclick="removeUser()" class="px-4 py-2 rounded-md">删除用户</button>
        </div>
        
        <!-- 添加/删除社会信用控件 -->
        <div class="mb-4 grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <label for="socialCreditAmount" class="block text-sm font-medium text-gray-700 mr-2">金额:</label>
                <input type="number" id="socialCreditAmount" class="p-2 border rounded-l-md w-full" min="1">
            </div>
            <div class="button-grid">
                <button onclick="addSocialCredit()" class="px-4 py-2 rounded-md">添加社会信用</button>
                <button onclick="removeSocialCredit()" class="px-4 py-2 rounded-md">删除社会信用</button>
            </div>
        </div>

        <!-- 行动原因 -->
        <div class="mb-4">
            <label for="actionReason" class="block text-sm font-medium text-gray-700">行动原因:</label>
            <input type="text" id="actionReason" class="mt-1 p-2 border rounded-md w-full">
        </div>



    </div>
</div>

<script>
    // 初始用户的虚拟数据
    const users = [
        { id: 1, username: '用户1', socialCredit: 1000 },
        { id: 2, username: '用户2', socialCredit: 1000 },
        // 根据需要添加更多用户
    ];

    // 渲染用户列表的函数
    function renderUserList() {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';

        users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.classList.add('bg-gray-200', 'p-2', 'rounded-md');
            listItem.textContent = `${user.username} - 社会信用: ${user.socialCredit}`;
            userList.appendChild(listItem);
        });
    }

    // 渲染用户下拉列表的函数
    function renderUserDropdown() {
        const userSelect = document.getElementById('userSelect');
        userSelect.innerHTML = '';

        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = user.username;
            userSelect.appendChild(option);
        });
    }

    // 添加社会信用的函数
    function addSocialCredit() {
        const userSelect = document.getElementById('userSelect');
        const userId = parseInt(userSelect.value);
        const amountInput = document.getElementById('socialCreditAmount');
        const amount = parseInt(amountInput.value);
        const reasonInput = document.getElementById('actionReason');
        const reason = reasonInput.value.trim();

        const user = users.find(u => u.id === userId);
        if (user && !isNaN(amount) && amount > 0 && reason !== '') {
            user.socialCredit += amount;
            renderUserList();
            logAction(user.username, amount, reason);
        } else {
            alert('无效的输入或未找到用户');
        }
    }

    // 删除社会信用的函数
    function removeSocialCredit() {
        const userSelect = document.getElementById('userSelect');
        const userId = parseInt(userSelect.value);
        const amountInput = document.getElementById('socialCreditAmount');
        const amount = parseInt(amountInput.value);
        const reasonInput = document.getElementById('actionReason');
        const reason = reasonInput.value.trim();

        const user = users.find(u => u.id === userId);
        if (user && !isNaN(amount) && amount > 0 && user.socialCredit >= amount && reason !== '') {
            user.socialCredit -= amount;
            renderUserList();
            logAction(user.username, -amount, reason);
        } else {
            alert('无效的输入或社会信用不足');
        }
    }

    // 添加新用户的函数
    function addUser() {
        const newUsernameInput = document.getElementById('newUsername');
        const newUsername = newUsernameInput.value.trim();

        if (newUsername !== '') {
            const newUser = {
                id: users.length + 1,
                username: newUsername,
                socialCredit: 1000, // 将默认社会信用设置为1000
            };

            users.push(newUser);
            renderUserList();
            renderUserDropdown();

            // 清空输入字段
            newUsernameInput.value = '';
        } else {
            alert('请输入有效的用户名');
        }
    }

    // 删除用户的函数
    function removeUser() {
        const userSelect = document.getElementById('userSelect');
        const userId = parseInt(userSelect.value);

        const userIndex = users.findIndex(u => u.id === userId);
        if (userIndex !== -1) {
            users.splice(userIndex, 1);
            renderUserList();
            renderUserDropdown();
        } else {
            alert('未找到用户');
        }
    }

    // 记录操作（添加或删除社会信用的原因）
    function logAction(username, amount, reason) {
        console.log(`用户: ${username}, 金额: ${amount}, 原因: ${reason}`);
        // 根据您的要求，可以自定义此记录机制
    }

    // 初始渲染
    renderUserList();
    renderUserDropdown();
</script>

</body>

</html>
